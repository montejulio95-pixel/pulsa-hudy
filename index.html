<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pencatatan Penjualan Pulsa</title>
  <style>
    .foto-ayu {
  width: 120px;
  border-radius: 50%;
  display: block;
  margin: 15px auto;
}
    :root{--grad-1:#0072ff;--grad-2:#00c6ff;}
    body{margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
         background:linear-gradient(135deg,var(--grad-1),var(--grad-2));
         min-height:100vh;color:#fff;display:flex;justify-content:center;
         align-items:center;padding:20px;}
    .card{background:rgba(255,255,255,.15);backdrop-filter:blur(8px);
          padding:30px 40px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.2);
          width:100%;max-width:400px;}
    .card h2{text-align:center;margin-bottom:20px;}
    label{display:block;margin-bottom:5px;font-weight:600;}
    input[type=text],input[type=password],input[type=date],select{width:100%;padding:10px;border:none;
                                                                  border-radius:6px;outline:none;font-size:1rem;}
    button[type=submit]{width:100%;padding:10px;background:#fff;color:var(--grad-1);
                        border:none;border-radius:6px;font-size:1rem;font-weight:700;cursor:pointer;}
    table{width:100%;border-collapse:collapse;margin-top:20px;
          background:rgba(255,255,255,.15);border-radius:12px;overflow:hidden;}
    th,td{padding:10px 12px;text-align:center;}
    thead{background:rgba(255,255,255,.25);}
    button{background:transparent;color:#fff;border:1px solid #fff;
           border-radius:4px;padding:4px 8px;cursor:pointer;}
    button:hover{background:#fff;color:var(--grad-1);}
    h1{text-align:center;margin-top:0;}
  </style>
</head>
<body>

<!-- LOGIN -->
<section id="loginPage" class="card">
  <img src="AyuBingung.png" alt="Foto Ayu Bingung" class="foto-ayu">
  <h2>Login</h2>
  <form id="formLogin">
    <label>Username</label>
    <input type="text" id="username" required><br><br>
    <label>Password</label>
    <input type="password" id="password" required><br><br>
    <button type="submit">Masuk</button>
  </form>
</section>

<!-- INPUT TRANSAKSI -->
<section id="appPage" style="display:none; width:100%; max-width:800px;">
  <button id="btnLogout" style="position:absolute; top:10px; right:10px; background:#fff; color:var(--grad-1); border:none; border-radius:4px; padding:6px 12px; cursor:pointer;">Logout</button>
  <h1>Pencatatan Penjualan Pulsa Bulan Agustus</h1>
<img src="AyuBingung.png" alt="Foto Ayu Bingung" class="foto-ayu">
  <form id="formTransaksi">
    <label>Tanggal:</label><br>
    <input type="date" id="tanggal" required><br><br>

    <label>Jenis:</label><br>
    <select id="jenis" required>
      <option value="Pulsa HP">Pulsa HP</option>
      <option value="Pulsa Listrik">Pulsa Listrik</option>
      <option value="Paket Data (QRIS)">Paket Data (QRIS)</option>
    </select><br><br>

    <label>Nominal:</label><br>
    <select id="nominal" required>
     <option value="5000">5.000</option>
<option value="10000">10.000</option>
<option value="15000">15.000</option>
<option value="20000">20.000</option>
<option value="25000">25.000</option>
<option value="30000">30.000</option>
<option value="35000">35.000</option>
<option value="40000">40.000</option>
<option value="45000">45.000</option>
<option value="50000">50.000</option>
<option value="55000">55.000</option>
<option value="60000">60.000</option>
<option value="65000">65.000</option>
<option value="70000">70.000</option>
<option value="75000">75.000</option>
<option value="80000">80.000</option>
<option value="85000">85.000</option>
<option value="90000">90.000</option>
<option value="95000">95.000</option>
<option value="100000">100.000</option>
    </select><br><br>

    <label>Nama Pembeli:</label><br>
    <input type="text" id="pembeli" required placeholder="Nama Pembeli"><br><br>

    <label>Harga Beli:</label><br>
    <input type="text" id="beli" required oninput="formatInput(this)" placeholder="Rp 0"><br><br>

    <label>Harga Jual:</label><br>
    <input type="text" id="jual" required oninput="formatInput(this)" placeholder="Rp 0"><br><br>

    <label>Hutang (Rp):</label><br>
    <input type="text" id="hutang" oninput="formatInput(this)" placeholder="-"><br><br>

    <button type="submit">Simpan</button>
    <p id="notif" style="display:none; color:green;">Transaksi berhasil disimpan!</p>
  </form>

  <button onclick="tampilRiwayat()" style="margin: 20px auto; display:block; background:#fff; color:var(--grad-1); border:none; border-radius:4px; padding:6px 12px; cursor:pointer;">Lihat Riwayat</button>
</section>

<!-- RIWAYAT -->
<section id="riwayatPage" style="display:none; width:100%; max-width:900px;">
  <div id="modalAwalContainer" style="padding: 20px;">
  <label for="modalAwal">Modal Awal: </label>
  <input type="text" id="modalAwal" oninput="formatInput(this)" placeholder="Rp 0" style="padding:6px;" />
  <button onclick="simpanModalAwal()">Simpan</button>
  <p>Sisa Modal: <strong id="sisaModal">Rp 0</strong></p>
</div>
  <button onclick="kembaliKeApp()" style="position:absolute; top:10px; left:10px; background:#fff; color:var(--grad-1); border:none; border-radius:4px; padding:6px 12px; cursor:pointer;">Kembali</button>
  <h1>Riwayat Transaksi</h1>
  <table id="tabelTransaksi" border="1" cellpadding="5">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Jenis</th>
        <th>Nominal</th>
        <th>Nama Pembeli</th>
        <th>Harga Beli</th>
        <th>Harga Jual</th>
        <th>Hutang</th>
        <th>Status</th>
        <th>Keuntungan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <img src="AyuBingung.png" alt="Foto Ayu Bingung" class="foto-ayu">
</section>

<script>
  function simpanModalAwal() {
  const modalRaw = getRawValue('modalAwal');
  if (isNaN(modalRaw) || modalRaw <= 0) {
    alert('Masukkan modal yang valid!');
    return;
  }
  localStorage.setItem('modalAwal', modalRaw);
  hitungSisaModal();
}

function hitungSisaModal() {
  const modalAwal = parseInt(localStorage.getItem('modalAwal')) || 0;
  const totalBeli = transaksi.reduce((acc, t) => acc + (parseInt(t.beli) || 0), 0);
  const sisa = modalAwal - totalBeli;
  document.getElementById('sisaModal').textContent = toRupiah(sisa);
}

  const loginPage=document.getElementById('loginPage');
  const appPage=document.getElementById('appPage');
  const riwayatPage=document.getElementById('riwayatPage');
  const formLogin=document.getElementById('formLogin');
  const form=document.getElementById('formTransaksi');
  const tabel=document.querySelector('#tabelTransaksi tbody');
  const totalHarianSpan=document.getElementById('totalHarian');
  const totalMingguanSpan=document.getElementById('totalMingguan');
  const totalBulananSpan=document.getElementById('totalBulanan');
  const totalJualSpan=document.getElementById('totalJual');
  const totalUntungSpan=document.getElementById('totalUntung');
  const notif=document.getElementById('notif');
  let transaksi=JSON.parse(localStorage.getItem('transaksiPulsa'))||[];

  function formatInput(el){let num=el.value.replace(/[^\d]/g,'');el.value=num?'Rp '+num.replace(/\B(?=(\d{3})+(?!\d))/g,'.'):'';el.dataset.raw=num;}
  function toRupiah(val){return 'Rp '+(parseInt(val)||0).toLocaleString('id-ID');}
  function getRawValue(id){return parseInt(document.getElementById(id).dataset.raw||0);}
  function hitungUntung(jual,beli,hutangEff){return jual-beli-hutangEff;}
  function tampilkanTransaksi(){
    tabel.innerHTML='';
    let totalNominal=0,totalBeli=0,totalJualAll=0,totalUntungAll=0,totalHutang=0;
    transaksi.forEach((t,idx)=>{
      const beli=parseInt(t.beli)||0;
      const jual=parseInt(t.jual)||0;
      const hutangEff=t.lunas?0:parseInt(t.hutang)||0;
      const untung=hitungUntung(jual,beli,hutangEff);
      const row=tabel.insertRow();
      row.innerHTML=`
        <td>${t.tanggal}</td>
        <td>${t.jenis}</td>
        <td>${toRupiah(t.nominal)}</td>
        <td>${t.pembeli}</td>
        <td>${toRupiah(beli)}</td>
        <td>${toRupiah(jual)}</td>
        <td>${(!t.hutang || parseInt(t.hutang)===0) ? '-' : toRupiah(t.hutang)}</td>
        <td><button onclick="toggleLunas(${idx})" style="background:${t.lunas?'#28a745':'#dc3545'};color:#fff;border:none;border-radius:4px;padding:4px 8px;">${t.lunas?'LUNAS':'BELUM'}</button></td>
        <td>${toRupiah(untung)}</td>
        <td><button onclick="edit(${idx})">Edit</button><button onclick="hapus(${idx})">Hapus</button></td>`;
      totalNominal+=parseInt(t.nominal);
      totalBeli+=beli;
      totalJualAll+=jual;
      totalUntungAll+=untung;
      totalHutang+=t.lunas?0:parseInt(t.hutang)||0;
    });
    const totalRow=tabel.insertRow();totalRow.style.fontWeight='bold';
    totalRow.innerHTML=`<td colspan="3"><strong>TOTAL</strong></td><td>-</td><td>${toRupiah(totalBeli)}</td><td>${toRupiah(totalJualAll)}</td><td>${totalHutang ? toRupiah(totalHutang) : '-'}</td><td>-</td><td><strong>${toRupiah(totalUntungAll)}</strong></td><td></td>`;
    const today=new Date(),startWeek=new Date(today);startWeek.setDate(today.getDate()-today.getDay());
    const startMonth=new Date(today.getFullYear(),today.getMonth(),1);
    let harian=0,mingguan=0,bulanan=0;
    transaksi.forEach(t=>{
      const d=new Date(t.tanggal);
      const hutangEff=t.lunas?0:parseInt(t.hutang)||0;
      const untung=hitungUntung(parseInt(t.jual)||0,parseInt(t.beli)||0,hutangEff);
      if(d.toDateString()===today.toDateString())harian+=untung;
      if(d>=startWeek)mingguan+=untung;
      if(d>=startMonth)bulanan+=untung;
    });
    totalHarianSpan.textContent =toRupiah(harian);
    totalMingguanSpan.textContent=toRupiah(mingguan);
    totalBulananSpan.textContent =toRupiah(bulanan);
    totalJualSpan.textContent   =toRupiah(totalJualAll);
    totalUntungSpan.textContent =toRupiah(totalUntungAll);
  }
  function toggleLunas(idx){transaksi[idx].lunas=!transaksi[idx].lunas;localStorage.setItem('transaksiPulsa',JSON.stringify(transaksi));tampilkanTransaksi();}
  function hapus(idx){if(confirm('Yakin ingin menghapus transaksi ini?')){transaksi.splice(idx,1);localStorage.setItem('transaksiPulsa',JSON.stringify(transaksi));tampilkanTransaksi();}}
  function edit(idx){const t=transaksi[idx];document.getElementById('tanggal').value=t.tanggal;document.getElementById('jenis').value=t.jenis;document.getElementById('nominal').value=t.nominal;document.getElementById('pembeli').value=t.pembeli;document.getElementById('beli').value='Rp '+parseInt(t.beli).toLocaleString('id-ID');document.getElementById('beli').dataset.raw=t.beli;document.getElementById('jual').value='Rp '+parseInt(t.jual).toLocaleString('id-ID');document.getElementById('jual').dataset.raw=t.jual;const hutangEl=document.getElementById('hutang');if(t.hutang && parseInt(t.hutang)>0){hutangEl.value='Rp '+parseInt(t.hutang).toLocaleString('id-ID');hutangEl.dataset.raw=t.hutang;}else{hutangEl.value='';hutangEl.dataset.raw=0;}transaksi.splice(idx,1);localStorage.setItem('transaksiPulsa',JSON.stringify(transaksi));tampilkanTransaksi();}
  form.addEventListener('submit',e=>{e.preventDefault();const tanggal=document.getElementById('tanggal').value;const jenis=document.getElementById('jenis').value;const nominal=document.getElementById('nominal').value;const pembeli=document.getElementById('pembeli').value.trim();const beli=getRawValue('beli');const jual=getRawValue('jual');const hutangRaw=getRawValue('hutang');const hutang=isNaN(hutangRaw)||hutangRaw<=0?0:hutangRaw;const lunas=hutang===0;if(!tanggal||isNaN(beli)||isNaN(jual)||isNaN(hutang)){alert('Isi semua field dengan benar!');return;}transaksi.push({tanggal,jenis,nominal,pembeli,beli,jual,hutang,lunas});localStorage.setItem('transaksiPulsa',JSON.stringify(transaksi));form.reset();tampilkanTransaksi();hitungSisaModal();notif.style.display='block';setTimeout(()=>notif.style.display='none',2000);});
  formLogin.addEventListener('submit',e=>{e.preventDefault();const u=document.getElementById('username').value.trim();const p=document.getElementById('password').value.trim();if(u==='Ayu Taneo' && p==='06012004'){localStorage.setItem('loggedIn','true');loginPage.style.display='none';appPage.style.display='block';}else alert('Username / Password salah!');});
  document.getElementById('btnLogout').addEventListener('click',()=>{document.getElementById('formLogin').reset();loginPage.style.display='block';appPage.style.display='none';riwayatPage.style.display='none';localStorage.removeItem('loggedIn');});
  window.addEventListener('load',()=>{document.getElementById('formLogin').reset();hitungSisaModal();document.getElementById('modalAwal').value =toRupiah(localStorage.getItem('modalAwal') || 0);});
  function tampilRiwayat(){appPage.style.display='none';riwayatPage.style.display='block';tampilkanTransaksi();}
  function kembaliKeApp(){riwayatPage.style.display='none';appPage.style.display='block';}
  if(localStorage.getItem('loggedIn')==='true'){loginPage.style.display='none';appPage.style.display='block';}else{loginPage.style.display='block';}
</script>

</body>
</html>
